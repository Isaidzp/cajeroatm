<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- COLUMNA IZQUIERDA - BIENVENIDA  -->
    <main class="container-fluid" id="inicio-usuarios">
        <section class="ElementoPadre row d-flex"> <!--pt es padding top y puede ser de 0-5-->
            <div class="col-12 col-md-6 text-center height d-flex align-items-center"> <!--col-md-6 nos indica que ocupará los 12 espacios del grid de row-->
                <div>
                <h1>BIENVENIDO A TU CAJERO AUTOMATICO</h1>
                <h2>¡Hola!</h2>
                </div>
            </div>

            <!-- COLUMNA DERECHA - BOTONES DE USUARIO -->
            <div class="col-12 col-md-6 text-center justify-content-center my-auto text-white p-3 height d-flex align-items-center img-derecha" id="col-derecha">
                
                <div class="container-fluid d-flex justify-content-center p-0">
                <p">Elija la cuenta a la que desea ingresar:</p>

                <button type="button" class="btn btn-danger button1">ISAI</button>
                <!-- <div id="contra1" ></div> -->

                <button type="button" class="btn btn-danger button2">JUAN</button>

                <button type="button" class="btn btn-danger button3">EMMANUEL</button>
                </div>    

            </div>
        </section>
    </main>

    <!-- VENTANA 2 BIENVENIDA - COLUMNA IZQUIERDA -->
    <main class="container-fluid d-none" id="operaciones">
        <section class="row d-flex">
            <div class="col-12 col-md-6 text-center height d-flex align-items-center justify-content-center">
                <div>
                    <h1 id="usuario">¡HOLA!</h1>
                    <h2>Elije la operación que deseas hacer</h2>
                </div>
            </div>
    <!-- VENTANA 2 - COLUMNA DERECHA - BOTON DE OPCIONES -->
            <div class="col-12 col-md-6 text-center my-auto  text-white p-3 height row d-flex" id="col-opc">
    
                <button type="button" class=" btn consultar btn-primary color-letra c-saldo">Consultar saldo</button>
    
                <button type="button" class=" btn ingresar btn-primary in-monto" id="boton-opc">Ingresar Monto</button>
                
                <button type="button" class=" btn retirar btn-primary re-monto">Retirar Monto</button>
                
                <button type="button" class=" btn btn-primary" id="salir" onclick="cerrarSesion()">SALIR</button>
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetalert.js"></script> 
</body>
</html>
